<div class="flex flex-col justify-center items-center h-full">
  <div
    class="m-auto w-fit mt-22"
    (selectstart)="onSelectStart($event)"
    (mousedown)="onMouseDown($event)"
  >
    <div class="text-center">
      <h1 class="text-2xl">
        {{ question }}
      </h1>
      <h1 class="text-xl">{{ questionIndex + 1 }} / {{ questionMaxIndex }}</h1>
    </div>

    <div class="border-2 my-8"></div>

    <app-word-container
      class="text-center"
      [word]="this.word"
      [maxWordLength]="maxWordLength"
    ></app-word-container>

    <br />

    <div class="border-2 my-8"></div>

    <app-alphabet-container
      (letterToSend)="getWord($event)"
    ></app-alphabet-container>
  </div>
</div>
