<div class="flex flex-row justify-center items-center">
  @for (item of range(maxWordLength); track $index) {
  <div
    [ngClass]="
      word.charAt(item - 1) != ''
        ? 'bg-[#808CD0] cursor-pointer'
        : 'bg-[#D2D9FF]'
    "
    class="flex items-center justify-center rounded text-white size-8 m-2"
  >
    {{ word.charAt(item - 1) }}
  </div>
  }
</div>
