<div class="flex flex-row justify-center items-center">
  @for (item of charachter; track $index) {
  <div
    class="bg-[#808CD0] cursor-pointer flex items-center justify-center rounded text-white size-8 m-2"
    (click)="removeChar($index)"
  >
    {{ item }}
  </div>
  } @for (item of range(maxWordLength - charachter.length); track $index) {
  <div
    class="bg-[#D2D9FF] cursor-pointer flex items-center justify-center rounded text-white size-8 m-2"
  ></div>
  }
</div>
