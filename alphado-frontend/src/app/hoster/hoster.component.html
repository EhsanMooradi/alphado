@if (!isLoading) {
  <div class="pt-8 pl-4">
    <a routerLink="..">
      <span class="material-symbols-rounded">arrow_back</span>
    </a>
  </div>
}


<div class="flex flex-col justify-center items-center m-auto max-w-sm min-h-screen overflow-hidden">
  @if (!isLoading) {
    <div class="h-full text-center mt-8 pb-20">

      <div class="px-2 my-4">
        <form [formGroup]="gameCodeFormGroup" (ngSubmit)="createNewGame()">
          <label for="gameName">Wie willst du dein spiel nennen?</label>
          <input
            id="gameName"
            class="m-auto text-center border w-full my-4 h-9 rounded-md"
            type="text"
            name="gameName"
            placeholder="Spiel Name"
            formControlName="gameCodeFormControl"
            maxlength="8"
          />
          <button
            class="border w-full h-9 rounded-md text-white {{
              gameCodeFormGroup.valid
                ? 'bg-[#3B3B3B]'
                : 'bg-[#bababa] cursor-default'
            }}"
          >
          Best√§tigen
          </button>
        </form>
      </div>
    </div>
  }@else {
    <app-loading-spinner></app-loading-spinner>
  }
</div>
